<preloader ng-if="$ctrl.loading"></preloader>

<div class="row" ng-if="!$ctrl.loading">
    <div class="col s12 m6 l4" ng-repeat="dish in $ctrl.list">
        <div class="card large">
            <div class="card-image">
                <img ng-src="{{dish.image}}" alt="{{dish.title}}" />
            </div>
            <div class="card-content">
                <span class="card-title truncate">{{dish.title}}</span>
                <p><span class="grey-text">Ingredients: {{$ctrl.formatList(dish.ingredients)}}</span></p>
            </div>
            <div class="card-action">
                <div class="row">
                    <div class="col s4 m4 l4 card-title">{{dish.price | currency}}</div>
                    <div class="col s8 m8 l8 right-align"><a href="#" class="waves-effect waves-light btn">Заказать</a></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="center-align">
    <paging page="$ctrl.currentPage" page-size="$ctrl.limit" total="$ctrl.totalCount"
        paging-action="$ctrl.getDishList(page)"></paging>
</div>
